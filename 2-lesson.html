<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadval uyga vazifa</title>
</head>
<body>

    <table border="2"width="100%">
        <!--TR-bu TABle row degani-->
        <!-- td bu table data -->
<tr>
<th>salom</th>
<th>hello</th>
<th>nice</th>
<th>good</th>
<tr>
    <td>salom</td>
    <td>hello</td>
    <td>nice</td>
    <td>good</td>
    
    </tr><tr>
        <td colspan="2">salom</td>
        <td colspan="2">hello</td>
        
        
        
        </tr><tr>
            <td rowspan="3" colspan="2">salom</td>
            <td>hello</td>
            <td>good</td>

            <tr>
                              
                
                </tr>
            
            </tr><tr>
                <td>salom</td>
                <td>nice</td>
                
                
                
                <tr>
                    
                    <td>hello</td>
                    <td>nice</td>
                    <td colspan="2">good</td>
                    
                    
                    </tr>
                
                 </tr> 
                 <!-- colspan ustun pastga 
                rowspan qator yonga--> 

    </table>
</body>
</html>
